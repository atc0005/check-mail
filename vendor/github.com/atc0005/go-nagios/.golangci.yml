linters:
  enable:
    - depguard
    - dogsled
    - dupl
    - goconst
    - gocritic
    - gofmt
    - goimports
    - golint
    - gosec
    - maligned
    - misspell
    - prealloc
    - scopelint
    - stylecheck
    - unconvert

issues:
  # equivalent CLI flag: --exclude-use-default
  #
  # see:
  #   atc0005/todo#29
  #   golangci-lint/golangci-lint#1249
  #   golangci-lint/golangci-lint#413
  exclude-use-default: false

linters:
  enable:
    - depguard
    - dogsled
    - dupl
    - goconst
    - gocritic
    - gofmt
    - goimports
    - golint
    - gosec
    - maligned
    - misspell
    - prealloc
    - scopelint
    - stylecheck
    - unconvert
